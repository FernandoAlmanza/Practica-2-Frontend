<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Carrito de compra - Pastelería el general</title>
    <link rel="stylesheet" href="../../public/css/normalize.css">
    <link rel="stylesheet" href="../../public/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.0.0/css/all.css" crossorigin="anonymous">
</head>
<body>
    <div class="cabezal">
        <div class="contenedor1">
            <div class="logo">
                <a href="../">
                    <img src="/Site/public/img/Pasteleria.png" alt="Logotipo pasteleria">
                </a>
                <div class="ligas">
                    <a href="../">Inicio</a>
                    <a href="../pasteles/">Pasteles</a>
                    <a href="../adornos/">Adornos</a>
                </div>
            </div>
        </div>
        
        <div class="contenedor">
            <a href="./">
                <div class="carrito">
                    <div class="icono">
                        <p><i class="fa-solid fa-cart-shopping"></i></p>
                    </div>
                    <div class="cantidad">
                        <p>4</p>
                    </div>    
                </div>
            </a>
            <div class="acceso">
                <a href="../dashboard" class="boton">Acceso a soldados</a>
            </div>
        </div>
    </div>

    <div class="contenido">
        <div class="encabezado checkout">
            <h2>¿A donde mandaremos el arsenal?</h2>
            <div class="contenedorBoton">
                <div class="acceso">
                    <a href="#" class="boton">Enviar</a>
                </div>
            </div>
        </div>

        <div class="contenedor formularioEnvio">
            <div class="formulario">
                <div class="contenedorFormulario">
                    <input type="text" placeholder="Nombre">
                    <input type="text" placeholder="Apellido Materno">
                    <input type="text" placeholder="Apellido Paterno">
                </div>
    
                <div class="contenedorFormulario">
                    <input type="text" placeholder="Calle">
                    <div class="casa">
                        <input type="text" placeholder="Exterior">
                        <input type="text" placeholder="Interior">
                    </div>
                    <input type="text" placeholder="Colonia">
                </div>
    
                <div class="contenedorFormulario">
                    <input type="text" placeholder="Alcaldia o Municipio">
                    <input type="text" placeholder="Codigo Postal">
                    <input type="text" placeholder="Estado">
                </div>
    
                <div class="contenedorFormulario">
                    <input type="tel" placeholder="Teléfono de casa">
                    <input type="tel" placeholder="Celular">
                    <input type="email" placeholder="Correo">
                </div>
            </div>
        </div>


        <div class="ubicacion">
            <img src="../../public/img/Ubicacion.png" alt="Ubicacion de pasteleria">
            <div class="contenedorInformacion">
                <h2>Visita nuestro cuartel y combate contra el antojo</h2>
                <p>Nos ubicamos en Av. Canal de Garay 100 Int. 35, Área Federal Fave Sedena, Iztapalapa, 09880 Ciudad de México, CDMX</p>
                <p>Estamos disponibles de 11:00 a 22:00</p>
            </div>
        </div>
    </div>
</body>
</html>
